<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyek AI Wajah Final</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p>Memuat Model AI, mohon tunggu...</p>
    </div>

    <div class="main-container">
      <div class="left-column">
        <div class="video-container">
          <h1>AI Face Recognition ğŸš€</h1>
          <p>Arahkan wajah ke kamera untuk deteksi</p>

          <div class="video-wrapper">
            <video id="video" width="720" height="560" autoplay muted></video>
          </div>
        </div>

        <div class="features-container">
          <h2>âš™ï¸ Fitur Tambahan</h2>
          <div class="feature-toggle">
            <label for="toggleLandmarks"
              >Tampilkan Garis Wajah (Landmarks)</label
            >
            <label class="switch">
              <input type="checkbox" id="toggleLandmarks" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="controls-container">
        <h2>âœ¨ Daftarkan Wajah Baru</h2>
        <p>Bantu AI untuk belajar mengenali orang baru.</p>
        <div class="form-group">
          <label for="personName">Nama Lengkap:</label>
          <input
            type="text"
            id="personName"
            placeholder="Contoh: Budi Hartono"
          />
        </div>
        <div class="form-group">
          <label for="personImages">Unggah Foto (bisa lebih dari satu):</label>
          <input
            type="file"
            id="personImages"
            accept="image/jpeg, image/png, image/jpg"
            multiple
          />
        </div>
        <button id="registerButton">Daftarkan & Latih AI</button>
      </div>
    </div>

    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
